<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
  <style>
    .suggestion-buttons .btn {
      flex-grow: 1;
    }
  </style>
  <title>Error</title>
</head>
<body>
  <div class="wrap">
    <div class="banner" onclick="window.location.href = '/detail/example'"></div>
    <div class="container">
      <div class="search-box">
        <h1>Word Not Found</h1>
        <p>Sorry, the word "<strong>{{ keyword }}</strong>" could not be found.</p>
        {% if suggestions %}
        <p>Did you mean:</p>
        <div class="suggestion-buttons d-flex flex-wrap">
          {% for suggestion in suggestions.split(", ") %}
          <a href="/detail/{{ suggestion }}" class="btn btn-primary btn-block mb-2 me-2">{{ suggestion }}</a>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <footer class="py-3 my-4">
    <div class="container">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="/detail/example" class="nav-link px-2 text-muted">Detail Page</a>
        </li>
      </ul>
      <p class="text-center text-muted">Â© 2024 Ferryza Nurwahyu.</p>
    </div>
  </footer>
</body>
</html>
